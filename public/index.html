<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Client Keeper</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="AppCtrl">
  <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand navbar-left" href="index.html">Client Keeper</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>

  <div class="container">
    <table class="table striped">
                  <thead>
                    <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><input type="text" class="form-control" ng-model="client.first_name" name="first_name"></td>
                      <td><input type="text" class="form-control" ng-model="client.last_name"  name="last_name"></td>
                      <td><input type="text" class="form-control" ng-model="client.email" name="email"></td>
                      <td><input type="text" class="form-control" ng-model="client.phone"  name="phone"></td>
                      <td><button id="addBtn" class="btn btn-primary" ng-click="addClient()">Add</button></td>
                    </tr>
                    <tr ng-repeat="client in clients">
                      <td>{{client.first_name}}</td>
                      <td>{{client.last_name}}</td>
                      <td>{{client.email}}</td>
                      <td>{{client.phone}}</td>
                      <td><button class="btn btn-warning">Edit</button></td>
                      <td><button class="btn btn-danger">Delete</button></td>
                    </tr>
                  </tbody>
    </table>
  </div>
  <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="/controllers/AppController.js"></script>
</body>
</html>
